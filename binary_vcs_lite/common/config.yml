  BLOB_FOLDER: 'blob'
  SESSION_FOLDER: 'sessions'
  STATE_FOLDER: 'states'

WORKSPACE:
  WORKSPACE_FOLDER: '.workspace'
  METADATA_FILE: 'METADATA'
  REPO_RECORD_KEY: 'repo_record'
